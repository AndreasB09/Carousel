<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="./images/forest1.jpg" alt="Green forest continent" class="active">
            <img src="./images/forest2.png" alt="Forest continent circle">
            <img src="./images/forest3.png" alt="Forest continent square">
            <img src="./images/forest4.png" alt="Forest continent black and white">
        </div>
        <div class="btn-controls">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
</body>
</html>
